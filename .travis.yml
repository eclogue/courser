sudo: false

dist: trusty
cache:
  directories:
    - $HOME/.composer/cache

language: php
matrix:
  include:
    - php: 7.0
      env: ANALYSIS=true
    - php: 7.1
      env: COMPOSER_ARGS='--prefer-lowest'
  allow_failures:
    - php: nightly
install:
  - pecl install swoole
  - composer update $COMPOSER_ARGS
script:
  - mkdir -p build/logs
#  - vendor/bin/phpunit
#  - vendor/bin/phpcs
  - if [[ "$ANALYSIS" != 'true' ]]; then vendor/bin/phpunit ; fi
#  - if [[ "$ANALYSIS" == 'true' ]]; then vendor/bin/phpunit --coverage-clover clover.xml ; fi
  - if [[ "$ANALYSIS" == 'true' ]]; then vendor/bin/phpcs ; fi

after_success:
  - if [[ "$ANALYSIS" == 'true' ]]; then php vendor/bin/coveralls -v ; fi

